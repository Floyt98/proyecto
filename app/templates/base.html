<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}N-Gramas: Representación y Clasificación{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo1.png')}}"><!--icono de pagina-->
    <!--Se importa Boostrap4 local-->
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.6.0-dist/css/bootstrap.min.css')}}">
    {% block customCSS %}
    {% endblock %}
    
</head>
<body>
    

<body>
   
<nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">N-Gramas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                <a class="nav-link" href="{{url_for('entle')}}">Entrada y Lenguaje</a>
                <ul class="navbar-nav ml-auto">
                    <a class="nav-link" href="{{url_for('about')}}">Acerca de</a>
            </div>
        </div>
    </div>
</nav>
<!--fin navbar de Boostrap-->
<div class="container py-4">
    {% block body %}
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col.xl.12">
    </div>
</div>
    {% endblock %} 
</div>
<!--JS para boostrap y Javascript que se mandan a llamar a la librerira de la carpeta static-->
    <script src="{{ url_for('static', filename='lib/bootstrap-4.6.0-dist/js/jquery-3.5.1.min.js')}}"> </script> 
    <script src="{{ url_for('static', filename='lib/bootstrap-4.6.0-dist/js/popper.min.js')}}"> </script> 
    <script src="{{ url_for('static', filename='lib/bootstrap-4.6.0-dist/js/bootstrap.min.js')}}"> </script> 
    {% block customJS %}
    {% endblock %} 
</body>
</html>
